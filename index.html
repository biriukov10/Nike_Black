<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Nike-Black</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <main class="nb-product">
        <header class="nb-header">
          <img src="image/logo.png" alt="logo" class="nb-logo">
        </header>
        <div class="nb-wrapper">
          <div class="nb-cover">
            <img src="image/nike-shoes.png" alt="Nike" class="nb-cover__image">
            <div class="np-toggle">
              <input type="submit" class="nb-toggle__item nb-toggle__item_darkblue">
              <input type="submit" class="nb-toggle__item nb-toggle__item_white">
              <input type="submit" class="nb-toggle__item nb-toggle__item_red">
              <input type="submit" class="nb-toggle__item nb-toggle__item_lightblue">
            </div>
          </div>
          <div class="nb-description">
            <h1 class="nb-description__title">Nike SB Stefan Janoski Max</h1>
            <p class="nb-description__text">Unisex Skateboarding Shoe</p>
            <img src="image/1.png" alt="star" class="nb-description__image">
            <img src="image/1.png" alt="star" class="nb-description__image">
            <img src="image/1.png" alt="star" class="nb-description__image">
            <img src="image/2.png" alt="star" class="nb-description__image">
            <img src="image/2.png" alt="star" class="nb-description__image">
            <form class="nb-form">
              <select name="" id="" class="nb-form__wrapp">
                <option value="">Size</option>
                <option value="">9.5</option>
                <option value="">9.0</option>
                <option value="">8.5</option>
                <option value="">8.0</option>
              </select>
              <select name="" id="" class="nb-form__wrapp">
                <option value="">Qty</option>
                <option value="">UAH</option>
                <option value="">RUB</option>
                <option value="">DOL</option>
              </select>
              <button class="nb-form__btn">Add to cart</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
